version: "3.9"

services:
  nginx:
    build:
      context: ./.docker/nginx
    volumes:
      - ./${WWW_PATH}:/workspace/src
      - ./.docker/nginx/certs:/etc/nginx/ssl
    ports:
      - 80:80
      - 443:443
    networks:
      - synui_app
    env_file:
      - ./.docker/.env.nginx.local
  php:
    build:
      context: ./.docker/php
      args:
        TIMEZONE: ${TIMEZONE}
        PHP_VERSION: ${PHP_VERSION}
        SERVER: ${SERVER}
    volumes:
      - ./:/workspace
      - ./sshpass:/root/sshpass
    networks:
      - synui_app
      - synui_db
    depends_on:
      - nginx
      - db
  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - ./.docker/.postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    networks:
      - synui_app
      - synui_db
  adminer:
    image: adminer:latest
    ports:
      - 8090:8080
    environment:
      ADMINER_DEFAULT_DATABASE: ${POSTGRES_DB}
      ADMINER_DEFAULT_USER: ${POSTGRES_USER}
      ADMINER_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - synui_db
  ollama:
    image: docker.io/ollama/ollama:latest
    volumes:
      - ./.docker/ollama:/root/.ollama
    container_name: ollama
    tty: true
    ports:
      - 11434:11434
    networks:
      - synui_app
networks:
  synui_app:
  synui_db:
    driver: bridge
